{% load static %}
<div class="bg-light">
    <style>
        .beaprofooterlogo img {
            display: block;
            width: 160px;
            height: 160px;
            margin: auto;
            margin-top: -65px;
        }
        @media(max-width:568px) {
        .beaprofooterlogo img {
            display: block;
            width: 155px;
            height: 155px;
            margin: auto;
            margin-top: -65px;
        }
        }
    </style>
    <div class="container py-5">
        <div class="row pt-5">
            <div class="beaprofooterlogo">
                <img src="{% static 'img/beaprologo.png' %}" alt="BEAPRO">
            </div>
            <div class="col-md-6 col-lg-3 mb-5">
              <a href="/blog/">
                <h6 class="mb-4 font-weight-bold">Blog</h6>
              </a>
            </div>
            {% if user.is_student %}
            <div class="col-md-6 col-lg-3 mb-5">
              <a href="/student/profile/">
                <h6 class="mb-4 font-weight-bold">Profile</h6>
              </a>
            </div>
            {% elif user.is_tutor %}
            <div class="col-md-6 col-lg-3 mb-5">
              <a href="/tutor/profile/">
                <h6 class="mb-4 font-weight-bold">Profile</h6>
              </a>
            </div>
            {% elif user.is_superuser %}
            <div class="col-md-6 col-lg-3 mb-5">
              <a href="/admin/">
                <h6 class="mb-4 font-weight-bold">Profile</h6>
              </a>
            </div>
            {% else %}
            <!-- not logged in -->
            {% endif %}
            <div class="col-md-6 col-lg-3 mb-5">
              <a href="/faq/">
                <h6 class="mb-4 font-weight-bold">FAQ</h6>
              </a>
            </div>
        </div>
    </div>
</div>
