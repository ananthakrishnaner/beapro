                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="labelss">Firstname</label><input type="text" class="form-control" placeholder="Firstname" value=""></div>
                                <div class="col-md-6">
                                    <label class="labelss">Lastname</label><input type="text" class="form-control" value="" placeholder="Lastname"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labelss">PhoneNumber</label><input
                                        type="text"
                                        class="form-control"
                                        placeholder="Enter phone number"
                                        value=""></div>
                                <div class="col-md-12">
                                    <label class="labelss">Address</label><input type="text" class="form-control" placeholder="Enter address" value=""></div>
                                <div class="col-md-12">
                                    <label class="labelss">D-O-B</label><input type="date" class="form-control" placeholder="dd/mm/yyyy" value=""></div>

                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <label class="labelss">About Me</label>

                                        placeholder="Enter your about in 2 words"
                                        value=""></textarea>
                                </div>
                                <div class="col-md-12">
                                    <label class="labelss">Experiance</label>
                                    <textarea
                                        class="form-control"
                                        placeholder="Enter your about in 2 words"
                                        value=""></textarea>
                                </div>

                                    <div class="select">
                                        <select name="format" id="format">
                                            <option selected="selected" disabled="disabled">Choose a book format</option>
                                            <option value="pdf">PDF</option>
                                            <option value="txt">txt</option>
                                            <option value="epub">ePub</option>
                                            <option value="fb2">fb2</option>
                                            <option value="mobi">mobi</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            value=""

                                            checked="checked">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Group</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="labelss">Classes will be held on
                                    </label>
                                    <div class="form-check form-check-inline">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="inlineRadio1"
                                            value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Your Home</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="inlineRadio2"
                                            value="option2">

                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="inlineRadio3"
                                            value="option3">
                                        <label class="form-check-label" for="inlineRadio3">At my home</label>

                                </div>

                            </div>

                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label class="labelss">Your Highest Qualification
                                    </label><input
                                        type="text"
                                        class="form-control"
                                        placeholder="Highest Qualification"
                                        value=""></div>

                                    <label class="labelss">Upload
                                    </label>
                                    <div class="form-group">
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="labelss">Image Upload
                                    </label>
                                    <div class="form-group">
                                        <input type="file" class="form-control-file" id="imagePreview">
                                    </div>
                                </div>
                            </div>

                    </div>
